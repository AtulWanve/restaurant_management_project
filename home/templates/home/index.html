{% extends 'base.html' %}
{% block title %}Home - {{ restaurant_name }}{% endblock %}

{% block content %}
<section class="hero-section">
    <h2> Welcome to {{ restaurant_name }}</h2>
    <p>Fresh, delicious food delivered to your door.</p>
    <p>Call us: {{ restaurant_phone }}</p>
    <a href="#" class="btn">Order Now</a>
</section>

<section class="search-section">
    <form action="" method="get" class="search-form">
        <input type="text" name="q" placeholder="Search menu items..." class="search-input">
        <button type="submit" class="search-button">Search</button>
    </form>
</section>
<section class="location-section">
    <h2>Find Us</h2>
    <p> {{ restaurant_adress }}</p>

    <div style="width: 100%; height: 400px;">
        <iframe src='https://www.google.com/maps/' width="100%" height="100%" style="border:0;" allowfullscreen="" loading='lazy' referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</section>
{% endblock %}
