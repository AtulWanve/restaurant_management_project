{% extends 'base.html' %}
{% block title %}Home - {{ restaurant_name }}{% endblock %}

{% block content %}
<section class="hero-section">
    <h2> Welcome to {{ restaurant_name }}</h2>
    <p>Fresh, delicious food delivered to your door.</p>
    <p>Call us: {{ restaurant_phone }}</p>
    <a href="#" class="btn">Order Now</a>
</section>

<section class="search-section">
    <form action="" method="get" class="search-form">
        <input type="text" name="q" placeholder="Search menu items..." class="search-input">
        <button type="submit" class="search-button">Search</button>
    </form>
</section>
{% endblock %}
